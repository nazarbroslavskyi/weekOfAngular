<section class="shopping-editor">
  <form #addIngredientsForm="ngForm" (ngSubmit)="onSubmitForm(addIngredientsForm,nmInput, amntInput)">
    <div class="create-delete-recipe-form">
      <div class="form-group name-input">
        <label for="name" class="label-of-name">Name</label>
        <input
          required
          type="text"
          id="name"
          class="form-control"
          #nmInput="ngModel"
          [(ngModel)]="nameInput"
        name="nameInput">
      <p class="invalid-message-name" *ngIf="!nmInput.valid && nmInput.touched">* Name of ingredient is required</p>
      </div>
      <div class="form-group">
        <label for="amount" class="label-of-amount">Amount</label>
        <input
          type="number"
          id="amount"
          required
          min="0"
          max="10"
          class="form-control"
          #amntInput="ngModel"
          [(ngModel)]="amountInput"
          pattern="^[1-9]+[0-9]*$"
          name="amountInput">
        <p class="invalid-message-amount" *ngIf="!amntInput.valid && amntInput.touched">* Amount of ingredients should be a number more than zero</p>
      </div>
    </div>
    <div class="button-options">
      <button class="btn btn-success" type="submit" [disabled]="!addIngredientsForm.valid">{{ !editMode ? 'Add': 'Update' }}</button>  <!--(click)="onAddIngredients()"-->
      <button class="btn btn-danger delete-button" *ngIf="editMode" (click)="onDeleteIngredients()" type="button">Delete</button>
      <button class="btn btn-primary clear-buton" type="button" (click)="onClearInputs()" >Clear</button>
    </div>
  </form>
</section>
