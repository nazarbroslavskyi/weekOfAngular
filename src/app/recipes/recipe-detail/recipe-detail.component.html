<div class="detail-wrapper">
  <h4>{{recipe.name}}</h4>
  <div class="recipe-and-image">
    <button class="btn btn-primary manage-button">Manage Recipe <span class="caret-down"> &#x2023;</span></button>
    <img [src]="recipe.imagePath" class="img-of-recipe" alt="">
  </div>

  <div>
    <h5 class="description-info">{{recipe.description}}</h5>
  </div>
  <div class="ingrediens-wrapper">
    <h5 class="ingredients-header">Ingredients</h5>
  </div>
</div>
