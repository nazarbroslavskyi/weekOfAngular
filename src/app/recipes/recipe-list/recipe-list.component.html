<div class="create-recipe">
  <button class="btn btn-success">New Recipe</button>
</div>
<hr>
<div>
  <a href="#" class="recipe-description-wrapper" *ngFor="let recipe of recipes">
    <div class="recipe-description">
      <h4 class="recipe-name">{{recipe.name}}</h4>
      <p class="recipe-information">{{recipe.description}}</p>
    </div>
    <div class="">
      <img class="resipe-image" [src]="recipe.imagePath" alt="{{recipe.name}}}">
    </div>
  </a>
</div>
